<!DOCTYPE html>
<html>

<head>
    <style>
        /* 通用样式 */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            margin-top: 0;
            font-size: 22px;
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
        }

        h3 {
            margin-top: 0;
            font-size: 18px;
        }

        h4 {
            margin-top: 0;
            font-size: 16px;
        }

        h5 {
            margin-top: 0;
            font-size: 14px;
        }

        h6 {
            margin-top: 0;
            font-size: 12px;
        }

        code {
            font-size: 1.2em;
        }

        ul {
            padding-inline-start: 20px;
        }

        /* 五子棋棋盘格子样式 */
       .square {
            background: #fff;
            border: 1px solid #999;
            float: left;
            font-size: 24px;
            font-weight: bold;
            line-height: 44px;
            height: 44px;
            margin-right: -1px;
            margin-top: -1px;
            padding: 0;
            text-align: center;
            width: 44px;
        }

       .board-row:after {
            clear: both;
            content: '';
            display: table;
        }

       .status {
            margin-bottom: 10px;
        }

       .game {
            display: flex;
            flex-direction: row;
        }

       .game-board {
            width: 660px;
            margin-bottom: 20px;
        }

       .game-info {
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- This setup is not suitable for production. -->
    <!-- Only use it in production! -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react?dev",
                "react-dom/client": "https://esm.sh/react-dom/client?dev"
            }
        }
    </script>
    <script type="text/babel" data-type="module">
        import React, { StrictMode } from 'react';
        import { createRoot } from 'react-dom/client';
        import { useState } from 'react';

        // 计算五子棋胜负的函数，适配五子棋规则
        function calculateWinner(squares) {
            const boardSize = 15; // 假设五子棋棋盘是15x15的，可根据实际调整
            const directions = [
                // 横向
                [[0, 1], [0, 2], [0, 3], [0, 4]],
                // 纵向
                [[1, 0], [2, 0], [3, 0], [4, 0]],
                // 正斜向（从左上到右下）
                [[1, 1], [2, 2], [3, 3], [4, 4]],
                // 反斜向（从右上到左下）
                [[1, -1], [2, -2], [3, -3], [4, -4]]
            ];

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const currentPlayer = squares[row * boardSize + col];
                    if (currentPlayer) {
                        for (let dirIndex = 0; dirIndex < directions.length; dirIndex++) {
                            let count = 1;
                            const direction = directions[dirIndex];
                            for (let i = 0; i < direction.length; i++) {
                                const newRow = row + direction[i][0];
                                const newCol = col + direction[i][1];
                                if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize &&
                                    squares[newRow * boardSize + newCol] === currentPlayer) {
                                    count++;
                                } else {
                                    break;
                                }
                            }
                            if (count >= 5) {
                                return currentPlayer;
                            }
                        }
                    }
                }
            }
            return null;
        }

        function Square({ value, onSquareClick }) {
            return (
                <button className="square" onClick={onSquareClick}>
                    {value}
                </button>
            );
        }

        function Board({ xIsNext, squares, onPlay }) {
            const boardSize = 15; // 假设五子棋棋盘是15x15的，和上面一致
            function handleClick(i) {
                const row = Math.floor(i / boardSize);
                const col = i % boardSize;
                if (i >= 0 && i < boardSize * boardSize &&!squares[i]) {
                    const nextSquares = squares.slice();
                    if (xIsNext) {
                        nextSquares[i] = 'X';
                    } else {
                        nextSquares[i] = 'O';
                    }
                    onPlay(nextSquares);
                }
            }

            const winner = calculateWinner(squares);
            let status;
            if (winner) {
                status = 'Winner: ' + winner;
            } else {
                status = 'Next player: ' + (xIsNext? 'X' : 'O');
            }

            return (
                <>
                    <div className="status">{status}</div>
                    <div className="board-row">
                        {Array.from({ length: boardSize }, (_, index) => (
                            <Square key={index} value={squares[index]} onSquareClick={() => handleClick(index)} />
                        ))}
                    </div>
                    {Array.from({ length: boardSize }, (_, index) => (
                        <div className="board-row">
                            {Array.from({ length: boardSize }, (_, subIndex) => (
                                <Square key={subIndex} value={squares[index * boardSize + subIndex]} onSquareClick={() => handleClick(index * boardSize + subIndex)} />
                            ))}
                        </div>
                    ))}
                </>
            );
        }

        let App = function Game() {
            const boardSize = 15; // 五子棋棋盘大小
            const [history, setHistory] = useState([Array(boardSize * boardSize).fill(null)]);
            const [currentMove, setCurrentMove] = useState(0);
            const xIsNext = currentMove % 2 === 0;
            const currentSquares = history[currentMove];

            function handlePlay(nextSquares) {
                const nextHistory = [...history.slice(0, currentMove + 1), nextSquares];
                setHistory(nextHistory);
                setCurrentMove(nextHistory.length - 1);
            }

            function jumpTo(nextMove) {
                setCurrentMove(nextMove);
            }

            const moves = history.map((squares, move) => {
                let description;
                if (move > 0) {
                    description = 'Go to move #' + move;
                } else {
                    description = 'Go to game start';
                }
                return (
                    <li key={move}>
                        <button onClick={() => jumpTo(move)}>{description}</button>
                    </li>
                );
            });

            return (
                <div className="game">
                    <div className="game-board">
                        <Board xIsNext={xIsNext} squares={currentSquares} onPlay={handlePlay} />
                    </div>
                    <div className="game-info">
                        <ol>{moves}</ol>
                    </div>
                </div>
            );
        }


        const root = createRoot(document.getElementById('root'));
        root.render(
            <StrictMode>
                <App />
            </StrictMode>
        );
    </script>
</body>

</html>
